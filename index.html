<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Bazinga</title>
    <meta
      name="description"
      content="Hi，我是 Bazinga，是一个前端工程师，线上折腾技术，线下追求体验。"
    />
    <meta property="og:title" content="Bazinga" />
    <meta property="og:url" content="https://hi.bazinga.ink" />
    <meta property="og:image" content="/public/astronaut.png" />
    <meta property="profile:username" content="bazinga" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Bazinga" />
    <meta name="twitter:image" content="/public/astronaut.png" />
    <meta name="twitter:url" content="https://hi.bazinga.ink" />
    <link rel="shortcut icon" href="/public/astronaut.png" type="image/webp" />
    <link
      rel="stylesheet"
      href="https://gw.alipayobjects.com/os/k/font/lxgwwenkaiscreenr.css"
      crossorigin="anonymous"
    />
    <style>
      :root {
        /* 日间模式的颜色变量 */
        --bg-color: #ffffff;
        --text-color: #000000;
        --item-bg-color: #f2f2f2;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* 夜间模式的颜色变量 */
          --bg-color: #1a1a1a;
          --text-color: #ffffff;
          --item-bg-color: #2d2d2d;
        }
      }

      body,
      html {
        font-family: "LXGW WenKai Screen R", "Inter";
        font-style: normal;
        font-weight: 400;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        font-display: swap;
        -webkit-font-smoothing: subpixel-antialiased;
        color: var(--text-color);
        background-color: var(--bg-color);
      }

      .min-h-full {
        min-height: 100vh;
      }

      .flex {
        display: flex;
      }

      .flex-center {
        align-items: center;
        justify-content: center;
      }

      .mt-12 {
        margin-top: 12px;
      }

      .mt-16 {
        margin-top: 16px;
      }

      .mt-28 {
        margin-top: 28px;
      }

      .m-auto {
        margin: auto;
      }

      .py-10 {
        padding: 10px;
      }

      .ln-h-22 {
        line-height: 22px;
      }

      .page-bg {
        height: 100vh;
        inset: 0;
        position: fixed;
        width: 100vw;
        z-index: -1;
        background: var(--bg-color);
      }

      .display-image {
        object-fit: cover;
        border-radius: 50%;
        display: block;
        height: 96px;
        width: 96px;
      }

      .text-center {
        text-align: center;
      }

      .page-title {
        margin-bottom: 0;
        font-size: 22px;
        font-weight: 700;
      }

      .page-full-wrap {
        margin-top: 24px;
        padding-bottom: 60px;
        width: 680px;
        z-index: 10;
      }

      .page-item-wrap {
        transition: transform 0.15s cubic-bezier(0.17, 0.67, 0.29, 2.71) 0s;
        margin: 18px 0;
      }

      .page-item-wrap:last-child {
        margin-bottom: 0;
      }

      .page-item-wrap:hover {
        transform: translate3d(0px, 0px, 0px) scale(1.015);
      }

      .page-item {
        box-sizing: border-box;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: -1;
        border: 0px solid transparent;
        background: var(--item-bg-color);
        border-radius: 30px;
      }

      .relative {
        position: relative;
      }

      .link-each-image {
        height: 43px;
        left: 9px;
        object-fit: cover;
        position: absolute;
        width: 43px;
        border-radius: 30px;
      }

      .page-item-each {
        box-sizing: border-box;
        overflow: hidden;
        text-decoration: none;
        z-index: 10;
        color: var(--text-color);
        font-size: 16px;
        font-weight: 400;
        text-transform: none;
        border-radius: 30px;
        min-height: 60px;
      }

      .item-title {
        width: 55%;
        word-break: break-word;
        letter-spacing: 0.5px;
      }

      .page-bioline {
        font-size: 16px;
        font-weight: 500;
      }

      .page-text-font {
        text-transform: none;
        letter-spacing: 0.5px;
      }

      .page-text-color {
        color: var(--text-color);
      }

      .top-sec {
        padding-bottom: 18px;
        justify-content: space-between;
      }

      @media (max-width: 768px) {
        .page-full-wrap {
          width: 90%;
        }
      }

      @media (min-width: 764px) {
        .top-sec {
          padding-bottom: 8px;
        }
      }

      @media only screen and (max-width: 600px) {
        body,
        html {
          max-height: 100svh;
          overflow: hidden;
        }

        .container {
          align-items: center;
          flex-direction: column;
          height: 100svh;
          justify-content: space-between;
          overflow-y: auto;
        }
      }
    </style>
    <script>
      // 常量配置
      const LINK_ICON = "/public/little-dog.png";

      // 链接数据
      const links = [
        {
          name: "github",
          url: "https://github.com/BazingaOrg",
          icon: LINK_ICON,
        },
        {
          name: "blogs",
          url: "https://blogs.bazinga.ink",
          icon: LINK_ICON,
        },
        {
          name: "notion",
          url: "https://www.notion.so/c4ce32c9e2474d7d9b277204de180f71",
          icon: LINK_ICON,
        },
        {
          name: "today-doing",
          url: "https://today-doing.bazinga.ink",
          icon: LINK_ICON,
        },
        {
          name: "immich",
          url: "https://immich.bazinga.ink",
          icon: LINK_ICON,
        },
        {
          name: "open-web-ui",
          url: "https://open-web-ui.bazinga.ink",
          icon: LINK_ICON,
        },
        {
          name: "lobe-chat",
          url: "https://lobe-chat.bazinga.ink",
          icon: LINK_ICON,
        },
        {
          name: "ruanyf-weekly-pick",
          url: "https://ruanyf-weekly-pick.bazinga.ink/",
          icon: LINK_ICON,
        },
        {
          name: "prompt-optimizer",
          url: "https://prompt-optimizer.bazinga.ink/",
          icon: LINK_ICON,
        },
      ];

      // 生成链接 HTML
      window.addEventListener("DOMContentLoaded", () => {
        const linksContainer = document.getElementById("links-container");
        const linksHTML = links
          .map(
            (link) => `
          <div class="page-item-wrap relative">
            <div class="page-item flex flex-center absolute"></div>
            <a
              target="_blank"
              rel="noopener nofollow"
              class="page-item-each py-10 flex flex-center"
              href="${link.url}"
            >
              <img
                class="link-each-image"
                src="${link.icon}"
                alt="${link.name}"
              />
              <span class="item-title text-center">${link.name}</span>
            </a>
          </div>
        `
          )
          .join("");

        linksContainer.innerHTML = linksHTML;
      });
    </script>
  </head>

  <body>
    <div class="min-h-full flex flex-center container">
      <div class="page-full-wrap relative">
        <div class="flex relative top-sec"></div>
        <img
          id="displayImage"
          class="display-image m-auto"
          src="/public/astronaut.png"
          alt
          role="presentation"
        />
        <h1 class="page-title page-text-color page-text-font mt-16 text-center">
          Bazinga
        </h1>
        <h2
          class="page-bioline page-text-color page-text-font mt-12 ln-h-22 text-center"
        >
          线上折腾技术，线下追求体验
        </h2>
        <div id="links-container" class="mt-28">
          <!-- 链接将通过 JavaScript 动态生成 -->
        </div>
      </div>
    </div>
  </body>
</html>
