    <style>
      body,
      html {
        font-family: "LXGW WenKai Screen R", "Inter";
        font-style: normal;
        font-weight: 400;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        font-display: swap;
        -webkit-font-smoothing: subpixel-antialiased;
      }

      .min-h-full {
        min-height: 100vh;
      }

      .flex {
        display: flex;
      }

      .flex-center {
        align-items: center;
        justify-content: center;
      }

      .mt-12 {
        margin-top: 12px;
      }

      .mt-16 {
        margin-top: 16px;
      }

      .mt-28 {
        margin-top: 28px;
      }

      .m-auto {
        margin: auto;
      }

      .py-10 {
        padding: 10px;
      }

      .ln-h-22 {
        line-height: 22px;
      }

      .page-bg {
        height: 100vh;
        inset: 0;
        position: fixed;
        width: 100vw;
        z-index: -1;
        background: #ffffff;
      }

      .display-image {
        object-fit: cover;
        border-radius: 50%;
        display: block;
        height: 96px;
        width: 96px;
      }

      .text-center {
        text-align: center;
      }

      .page-title {
        margin-bottom: 0;
        font-size: 22px;
        font-weight: 700;
      }

      .page-full-wrap {
        margin-top: 24px;
        padding-bottom: 60px;
        width: 680px;
        z-index: 10;
      }

      .page-item-wrap {
        transition: transform 0.15s cubic-bezier(0.17, 0.67, 0.29, 2.71) 0s;
        margin: 18px 0;
      }

      .page-item-wrap:last-child {
        margin-bottom: 0;
      }

      .page-item-wrap:hover {
        transform: translate3d(0px, 0px, 0px) scale(1.015);
      }

      .page-item {
        box-sizing: border-box;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: -1;
        border: 0px solid transparent;
        background: #f2f2f2;
        border-radius: 30px;
      }

      .relative {
        position: relative;
      }

      .link-each-image {
        height: 43px;
        left: 9px;
        object-fit: cover;
        position: absolute;
        width: 43px;
        border-radius: 30px;
      }

      .page-item-each {
        box-sizing: border-box;
        overflow: hidden;
        text-decoration: none;
        z-index: 10;
        color: #000000;
        font-size: 16px;
        font-weight: 400;
        text-transform: none;
        border-radius: 30px;
        min-height: 60px;
      }

      .item-title {
        width: 55%;
        word-break: break-word;
        letter-spacing: 0.5px;
      }

      .page-bioline {
        font-size: 16px;
        font-weight: 500;
      }

      .page-text-font {
        text-transform: none;
        letter-spacing: 0.5px;
      }

      .page-text-color {
        color: #000000;
      }

      .top-sec {
        padding-bottom: 18px;
        justify-content: space-between;
      }

      @media (max-width: 768px) {
        .page-full-wrap {
          width: 90%;
        }
      }

      @media (min-width: 764px) {
        .top-sec {
          padding-bottom: 8px;
        }
      }

      @media only screen and (max-width: 600px) {
        body,
        html {
          max-height: 100svh;
          overflow: hidden;
        }

        .container {
          align-items: center;
          flex-direction: column;
          height: 100svh;
          justify-content: space-between;
          overflow-y: auto;
        }
      }
    </style>
  </head>
